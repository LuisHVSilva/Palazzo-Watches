    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                items: 3, // Número de itens visíveis no carousel
                loop: true, // Repetir o carousel em loop
                margin: 10, // Margem entre os itens
                nav: true, // Exibir botões de navegação
                responsive: {
                    0: {
                        items: 2 // Número de itens visíveis no carousel em telas menores
                    },
                    768: {
                        items: 4 // Número de itens visíveis no carousel em telas maiores
                    }
                }
            });
        });
    </script>

    <script>
        const instagram = document.getElementById("instagram");

        instagram.addEventListener("mouseover", function () {
            this.src = "img/icons/instagram-hover.svg"; /* Troca para a segunda imagem ao passar o mouse */
        });

        instagram.addEventListener("mouseout", function () {
            this.src = "img/icons/Instagram.svg"; /* Restaura a primeira imagem ao retirar o mouse */
